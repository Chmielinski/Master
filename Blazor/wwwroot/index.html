<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Blazor</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Blazor.styles.css" rel="stylesheet" />

    <script>
        window.removeNodesPromise = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const scratchpad = document.getElementById("scratchpad");
                    const startTime = window.performance.now();
                    while (scratchpad.firstChild) {
                        scratchpad.removeChild(scratchpad.firstChild);
                    }
                    const endTime = window.performance.now();
                    resolve(Math.round(endTime - startTime));
                }, 0);
            });
        };
        window.appendNodesPromise = (nodesCount) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const scratchpad = document.getElementById("scratchpad");
                    const startTime = window.performance.now();
                    for (let i = 0; i < nodesCount; i++) {
                        let node = document.createElement("div");
                        scratchpad.appendChild(node);
                    }
                    const endTime = window.performance.now();
                    resolve(Math.round(endTime - startTime));
                }, 0);
            });
        };

        window.appendNodes = async (nodesCount) => {
            return await window.appendNodesPromise(nodesCount);
        };
        window.removeNodes = async () => {
            return await window.removeNodesPromise();
        };
    </script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
