<benchmark-base name="Test komunikacji HTTP" [component]="this">
  <ng-container *benchmarkAdditionalSettings>
    <b class="benchmark-base__flex">
      Wyb√≥r testu:
    </b>
    <div class="benchmark-base__flex">
      <button type="button" 
              class="btn" 
              [ngClass]="activeTest === httpBenchmarkTest.Get ? 'btn-success' : 'btn-secondary'" 
              (click)="selectTest(httpBenchmarkTest.Get)">GET</button>
      <button type="button" 
              class="btn" 
              [ngClass]="activeTest === httpBenchmarkTest.Post ? 'btn-success' : 'btn-secondary'" 
              (click)="selectTest(httpBenchmarkTest.Post)">POST</button>
    </div>
    <hr />
  </ng-container>
</benchmark-base>
