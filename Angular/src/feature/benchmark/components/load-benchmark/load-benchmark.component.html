<table class="load-benchmark__table table table-striped" *ngIf="movies && movies.length">
  <thead>
    <tr class="thead-dark">
      <th>L.p.</th>
      <th></th>
      <th>Tytuł</th>
      <th>Rok premiery</th>
      <th>Średnia ocen</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies; let i = index">
      <th>{{i+1}}.</th>
      <img [attr.src]="movie.imageUrl" [attr.alt]="movie.title" />
      <th>{{movie.title}}</th>
      <th>{{movie.year}}</th>
      <th>{{movie.rating}}</th>
    </tr>
  </tbody>
</table>
